<script type="text/javascript">
    RED.nodes.registerType('if-gate',{
        category: 'function',
        color: '#E6E0F8',
        defaults: {
          name: {value:""},
          topic: {value:"enable"},
          controlProp: {value:""},
          initialState: {value:"disabled", required: true}
        },
        inputs:1,
        outputs:1,
        icon: "function.png",
        label: function() {
          if (this.name) {
            return this.name;
          }
          if (this.topic) {
            return "if["+this.topic+"]";
          }
          if (this.controlProp) {
            return "if:"+this.controlProp;
          }
          return "if-gate";
        },
        labelStyle: function() {
            return "node_label_italic";
        }
    });
</script>

<script type="text/x-red" data-template-name="if-gate">
  <div class="form-row">
    <label for="node-input-topic"><i class="icon-tag"></i> Topic</label>
    <input type="text" id="node-input-topic" placeholder="Topic">
  </div>
  <div class="form-row">
    <label for="node-input-control-prop"><i class="icon-tag"></i> Control property</label>
    <input type="text" id="node-input-controlProp" placeholder="Property">
  </div>
  <div class="form-row">
    <label for="node-input-initialState"><i class="icon-tag"></i> Initial state</label>
      <select id="node-input-initialState" style="width:140px !important">
        <option value="enabled">enabled</option>
        <option value="disabled">disabled</option>
      </select>
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="if-gate">
    <p>If-gate lets messages pass based on its current state.</p>
    <p>The state of the gate can be controlled by sending a message with the configured topic (with the control value contained in the payload), or a message with control value in the configured property.</p>
    <p>The initial state of the gate can also be configured.</p> 
</script>
